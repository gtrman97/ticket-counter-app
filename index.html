<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ticket Counter App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <h1>People Entered:</h1>
            <h2 id="incrementText">0</h2>
            <button type="button" class="increment" onclick="incrementValue()">INCREMENT</button>
            <button type="button" class="save" onclick="saveValue()">SAVE</button>
            <button type="button" class="clear" onclick="clearValue()">CLEAR</button>
            <h3>Previous Entries: </h3>
            <p id="saved">0</p>
        </div>
    </body>
</html>
